<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Phishing Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="/static/favicon.ico" />
    <style>
    body {
        display: flex;
        transition: background-color 0.3s, color 0.3s;
    }

    .sidebar {
        background-color: #f8f9fa;
        height: 100vh;
        padding: 1rem;
        min-width: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }

    .dark-mode .sidebar {
        background-color: #1e1e1e;
    }

    .nav-link {
        transition: color 0.3s;
    }

    .dark-mode .nav-link {
        color: #ccc;
    }

    .dark-mode-toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        padding-bottom: 10px;
    }

    .toggle-switch {
        position: relative;
        width: 40px;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
        transition: background-color 0.3s;
    }

    .toggle-switch::before {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background-color: white;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        transition: transform 0.3s;
    }

    .dark-mode .toggle-switch {
        background-color: #555;
    }

    .dark-mode .toggle-switch::before {
        transform: translateX(20px);
    }
</style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

    <div class="sidebar">
        <h5>Navigation</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">ü§ñ Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('phishing') }}">üîÅ AI Phishing Detection</a>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('interactive') }}">üí¨ Interactive Chat</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('flag_submit') }}">üèÜ Score</a>
            </li>
            <li class="nav-item"><strong>E-Mail Levels</strong></li>
            {% for l in levels %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('level_view', level_id=l.id) }}">üß© Level {{ l.id }}</a>
                </li>
            {% endfor %}
            <!--
            <hr>
            <li class="nav-item"><strong>Chat Levels</strong></li>
            {% for l in chat_levels %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('level_view', level_id=l.id) }}">üß© Level {{ l.id }}</a>
                </li>
            {% endfor %}
        </ul>-->
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i id="darkIcon" class="bi bi-brightness-high-fill"></i>
        <div class="toggle-switch"></div>
</div>

    </div>

    <div class="container-fluid" sytle="padding-bottom: 40px;">
        {% block content %}{% endblock %}
    </div>

<script>
    // Check for saved dark mode preference on page load
    document.addEventListener('DOMContentLoaded', () => {
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            updateDarkModeIcon(true);
        } else {
            document.body.classList.remove('dark-mode');
            updateDarkModeIcon(false);
        }
    });

    // Toggle dark mode and save preference
    function toggleDarkMode() {
        const isDarkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDarkMode); // Save preference
        updateDarkModeIcon(isDarkMode);
    }

    // Update the icon based on dark mode state (helper function)
    function updateDarkModeIcon(isDarkMode) {
        const icon = document.getElementById('darkIcon');
        if (isDarkMode) {
            icon.classList.remove('bi-brightness-high-fill');
            icon.classList.add('bi-moon-stars-fill');
        } else {
            icon.classList.remove('bi-moon-stars-fill');
            icon.classList.add('bi-brightness-high-fill');
        }
    }
</script>


</body>
</html>
