<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing AI Detection</title>
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #1f1f1f;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .output {
      white-space: pre-wrap;
      background-color: #FFF;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}


  <h1>üõ°Ô∏è Phishing Detection Assistant</h1>

  <div class="section">
    <label for="promptTuning">üîß Prompt Tuning (e.g., Role, Scoring Hint, Information About Your Company):</label>
    <textarea id="promptTuning">You are an AI security system designed to detect phishing emails using provided context. Detect typical phishing patterns in the following email. Reply with YES or NO and give a short statement regarding your decision.</textarea>
  </div>

  <div class="section">
    <label for="userContext">üßë Context (e.g., Role, Department, Company Name,...):</label>
    <input type="text" id="userContext" placeholder="Example: I work as a dummy in the dummy workplace of Test Incorporated." />
  </div>

  <div class="section">
    <label for="emailText">üìß Enter Email Content to Be Checked:</label>
    <textarea id="emailText" placeholder="Insert email here."></textarea>
  </div>

  <button onclick="submitToModel()">üì® Analyze Email</button>

  <div class="section">
    <h3>üîç Result:</h3>
    <div id="responseOutput" class="output">No result yet.</div>
  </div>


  <script>
    async function submitToModel() {

      const promptTuning = document.getElementById("promptTuning").value;
      const emailText = document.getElementById("emailText").value;
      const userContext = document.getElementById("userContext").value;

      const res = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ promptTuning, emailText, userContext })
      });

      const data = await res.json();
      document.getElementById("responseOutput").innerText = data.response;
    }
  </script>
</body>
</html>
  {% endblock %}
