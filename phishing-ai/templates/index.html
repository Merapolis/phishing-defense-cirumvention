{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <style>
    /* Move these styles inside the container */
    .phishing-container {
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    .phishing-container textarea, 
    .phishing-container input, 
    .phishing-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    .phishing-container textarea {
      height: 120px;
      resize: vertical;
    }
    .phishing-container button {
      background-color: #1f1f1f;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
    }
    .phishing-container button:hover {
      background-color: #333;
    }
    .phishing-container .section {
      margin-bottom: 30px;
    }
    .phishing-container .output {
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #444;
      color: #fff;
    }
  </style>

  <div class="phishing-container">
    <h1>üõ°Ô∏è Phishing Detection Assistant</h1>

    <div class="section">
      <label for="promptTuning">üîß Prompt Tuning (e.g., Role, Scoring Hint, Information About Your Company):</label>
      <textarea id="promptTuning" class="form-control">You are an AI security system designed to detect phishing emails using provided context. Detect typical phishing patterns in the following email. Reply with YES or NO and give a short statement regarding your decision.</textarea>
    </div>

    <div class="section">
      <label for="userContext">üßë Context (e.g., Role, Department, Company Name,...):</label>
      <input type="text" id="userContext" class="form-control" placeholder="Example: I work as a dummy in the dummy workplace of Test Incorporated." />
    </div>

    <div class="section">
      <label for="emailText">üìß Enter Email Content to Be Checked:</label>
      <textarea id="emailText" class="form-control" placeholder="Insert email here."></textarea>
    </div>

    <button class="btn btn-primary mt-3" onclick="submitToModel()">üì® Analyze Email</button>

    <div class="section mt-4">
      <h3>üîç Result:</h3>
      <div id="responseOutput" class="output">No result yet.</div>
    </div>
  </div>

  <script>
    async function submitToModel() {
      const promptTuning = document.getElementById("promptTuning").value;
      const emailText = document.getElementById("emailText").value;
      const userContext = document.getElementById("userContext").value;

      const res = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ promptTuning, emailText, userContext })
      });

      const data = await res.json();
      document.getElementById("responseOutput").innerText = data.response;
    }
  </script>
</div>
{% endblock %}
